<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Strict Tester - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: sans-serif; }
        .sidebar { min-height: 100vh; width: 250px; background: #212529; color: #fff; position: fixed; top: 0; left: 0; z-index: 1000; padding-top: 20px; }
        .sidebar-header { padding: 20px; text-align: center; border-bottom: 1px solid #495057; }
        .logo-link { display: inline-block; text-decoration: none; margin-bottom: 15px; background-color: white; border-radius: 50%; padding: 5px; }
        .logo-link img { height: 70px; width: 70px; border-radius: 50%; object-fit: cover; display: block; }
        .content-wrapper { margin-left: 250px; padding: 30px; }
        .proxy-masked { font-family: monospace; }
    </style>
</head>
<body>
<nav class="sidebar">
    <div class="sidebar-header">
        <a href="{{ url_for('index') }}" class="logo-link"><img src="https://i.ibb.co/pjSD084t/proxychecker-logo-clear.png" alt="Logo"></a>
        <h5 class="text-white mt-2">Admin Panel</h5>
    </div>
    <ul class="sidebar-nav">
        <li><a href="{{ url_for('admin') }}" class="nav-link">üìä Dashboard</a></li>
    </ul>
</nav>
<div class="content-wrapper">
    <h2>üõ°Ô∏è Strict Tester</h2>
    <div class="card p-4 border-0 shadow-sm mt-4">
        <form method="POST">
            <textarea name="proxytext" class="form-control mb-3" rows="6" placeholder="Paste..."></textarea>
            <button type="submit" class="btn btn-primary w-100">Test</button>
        </form>
    </div>
    {% if results %}
    <div class="table-responsive mt-4">
        <table class="table table-sm table-bordered">
            <thead class="table-light"><tr><th>Proxy</th><th>IP</th><th>Score</th></tr></thead>
            <tbody>
                {% for item in results %}
                <tr><td><span class="proxy-masked">{{ item.proxy.split(':')[0] }}:{{ item.proxy.split(':')[1] }}:********</span></td><td>{{ item.ip }}</td><td>{{ item.score }}</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endif %}
</div>
</body>
</html>
