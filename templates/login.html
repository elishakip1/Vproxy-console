<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; display: flex; align-items: center; justify-content: center; height: 100vh; padding-bottom: 80px; }
        .login-card { max-width: 400px; width: 100%; }

        /* Notepad Widget Styles */
        #notepad-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1050;
        }
        #notepad-toggle-btn {
            background-color: #0d6efd; /* Primary color */
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #notepad-toggle-btn:hover {
            background-color: #0b5ed7;
        }
        #notepad-container {
            position: absolute;
            bottom: 65px; /* Above the toggle button */
            right: 0;
            width: 300px;
            height: 350px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        #notepad-container.hidden {
            display: none;
            opacity: 0;
            transform: translateY(10px);
            pointer-events: none;
        }
        #notepad-header {
            background-color: #f8f9fa;
            padding: 10px 15px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            cursor: grab;
        }
        #notepad-close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            line-height: 1;
            padding: 0 5px;
            cursor: pointer;
            color: #6c757d;
        }
        #notepad-close-btn:hover {
            color: #343a40;
        }
        #notepad-textarea {
            flex-grow: 1;
            border: none;
            padding: 15px;
            resize: none;
            font-family: sans-serif;
            font-size: 14px;
            color: #212529;
        }
        #notepad-textarea:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="card login-card shadow-sm">
        <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">Login</h3> {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
             {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                    <label class="form-check-label" for="remember">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            </div>
    </div>

    <div id="notepad-widget">
        <div id="notepad-container" class="hidden"> <div id="notepad-header">
                <span>Quick Notes</span>
                <button id="notepad-close-btn">&times;</button>
            </div>
            <textarea id="notepad-textarea" placeholder="Write notes here..."></textarea>
        </div>
        <button id="notepad-toggle-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 20h9"></path>
                <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
            </svg>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
          const toggleBtn = document.getElementById('notepad-toggle-btn');
          const notepad = document.getElementById('notepad-container');
          const closeBtn = document.getElementById('notepad-close-btn');
          const textarea = document.getElementById('notepad-textarea');
          const storageKey = 'userNotepadContent';

          if (textarea) { textarea.value = localStorage.getItem(storageKey) || ''; }
          if (textarea) { textarea.addEventListener('input', () => { localStorage.setItem(storageKey, textarea.value); }); }
          if (toggleBtn && notepad) { toggleBtn.addEventListener('click', () => { notepad.classList.toggle('hidden'); }); }
          if (closeBtn && notepad) { closeBtn.addEventListener('click', () => { notepad.classList.add('hidden'); }); }
      });
    </script>
</body>
</html>
