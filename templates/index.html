    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #212529;
            --text-muted: #6c757d;
            --border-color: #dee2e6;
            --header-bg: #ffffff;
            --table-header-bg: #f8f9fa;
            --table-row-hover: #f8f9fa;
            --btn-primary: #0d6efd;
            --btn-primary-hover: #0b5ed7;
            --btn-secondary: #6c757d;
            --btn-secondary-hover: #5c636a;
            --success-color: #198754;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #0dcaf0;
            --shadow-color: rgba(0,0,0,0.1);
            --input-bg: #ffffff;
            --input-border: #ced4da;
            --input-color: #212529;
            --placeholder-color: #6c757d;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e9ecef;
            --text-muted: #adb5bd;
            --border-color: #343a40;
            --header-bg: #1e1e1e;
            --table-header-bg: #2d3748;
            --table-row-hover: #2d3748;
            --btn-primary: #0d6efd;
            --btn-primary-hover: #0b5ed7;
            --btn-secondary: #6c757d;
            --btn-secondary-hover: #5c636a;
            --success-color: #198754;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #0dcaf0;
            --shadow-color: rgba(0,0,0,0.3);
            --input-bg: #2d3748;
            --input-border: #4a5568;
            --input-color: #e9ecef;
            --placeholder-color: #a0aec0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: sans-serif;
            padding-bottom: 80px;
            margin: 0;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .main-container {
            width: 100%;
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .content-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 6px var(--shadow-color);
            padding: 25px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 20px;
            background-color: var(--header-bg);
            border-radius: 8px;
            padding: 20px;
        }

        .header-title-container { 
            display: flex; 
            align-items: center; 
            flex: 1;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: flex-end;
        }

        .header-logo { 
            height: 80px; 
            margin-right: 15px; 
        }

        .textarea-box { 
            height: 200px; 
            background-color: var(--input-bg);
            color: var(--input-color);
            border-color: var(--input-border);
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .textarea-box::placeholder {
            color: var(--placeholder-color);
        }

        .copy-btn { 
            font-size: 12px; 
        }

        .proxy-masked { 
            font-family: monospace; 
            word-break: break-all; 
            color: var(--text-color);
        }

        .copy-btn.disabled { 
            opacity: 0.5; 
            cursor: not-allowed; 
        }

        .proxy-counter { 
            position: absolute; 
            right: 20px; 
            bottom: 10px; 
            font-size: 0.85rem; 
            color: var(--text-muted); 
            background: rgba(255, 255, 255, 0.1); 
            padding: 2px 5px; 
            border-radius: 3px; 
            backdrop-filter: blur(5px);
        }

        [data-theme="dark"] .proxy-counter {
            background: rgba(0, 0, 0, 0.2);
        }

        .counter-error { 
            color: var(--danger-color); 
            font-weight: bold; 
        }

        .counter-warning { 
            color: var(--warning-color); 
            font-weight: bold; 
        }

        .counter-ok { 
            color: var(--success-color); 
        }

        .textarea-container { 
            position: relative; 
        }

        .alert-dismissible .btn-close { 
            top: 0; 
            right: 0; 
            z-index: 2; 
            padding: 1.25rem 1rem;
        }

        .table {
            color: var(--text-color);
            background-color: var(--card-bg);
            margin-bottom: 0;
        }

        .table th, .table td { 
            vertical-align: middle; 
            padding: 0.6rem; 
            border-color: var(--border-color);
        }

        .table th { 
            font-size: 0.85rem; 
            white-space: nowrap; 
            background-color: var(--table-header-bg);
            font-weight: 600;
        }

        .table td { 
            font-size: 0.8rem; 
        }

        .table .text-end { 
            text-align: right !important; 
        }

        .table .text-center { 
            text-align: center !important; 
        }

        .table-hover tbody tr:hover {
            background-color: var(--table-row-hover);
        }

        /* Theme Toggle Button */
        .theme-toggle {
            background-color: var(--btn-secondary);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: var(--btn-secondary-hover);
        }

        .theme-toggle .sun-icon {
            display: none;
        }

        .theme-toggle .moon-icon {
            display: inline-block;
        }

        [data-theme="dark"] .theme-toggle .sun-icon {
            display: inline-block;
        }

        [data-theme="dark"] .theme-toggle .moon-icon {
            display: none;
        }

        /* Notepad Widget Styles */
        #notepad-widget { 
            position: fixed; 
            bottom: 20px; 
            right: 20px; 
            z-index: 1050; 
        }

        #notepad-toggle-btn { 
            background-color: var(--btn-primary); 
            color: white; 
            border: none; 
            border-radius: 50%; 
            width: 50px; 
            height: 50px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            box-shadow: 0 4px 8px var(--shadow-color); 
            cursor: pointer; 
            transition: background-color 0.2s; 
        }

        #notepad-toggle-btn:hover { 
            background-color: var(--btn-primary-hover); 
        }

        #notepad-container { 
            position: absolute; 
            bottom: 65px; 
            right: 0; 
            width: 300px; 
            height: 350px; 
            background-color: var(--card-bg); 
            border-radius: 8px; 
            box-shadow: 0 5px 15px var(--shadow-color); 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            transition: all 0.3s ease-in-out; 
            opacity: 1; 
            transform: translateY(0); 
            pointer-events: auto; 
            border: 1px solid var(--border-color);
        }

        #notepad-container.hidden { 
            display: none; 
            opacity: 0; 
            transform: translateY(10px); 
            pointer-events: none; 
        }

        #notepad-header { 
            background-color: var(--table-header-bg); 
            padding: 12px 15px; 
            border-bottom: 1px solid var(--border-color); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            font-weight: bold; 
            cursor: grab; 
            color: var(--text-color);
        }

        #notepad-close-btn { 
            background: none; 
            border: none; 
            font-size: 1.5rem; 
            line-height: 1; 
            padding: 0 5px; 
            cursor: pointer; 
            color: var(--text-muted); 
        }

        #notepad-close-btn:hover { 
            color: var(--text-color); 
        }

        #notepad-textarea { 
            flex-grow: 1; 
            border: none; 
            padding: 15px; 
            resize: none; 
            font-family: sans-serif; 
            font-size: 14px; 
            color: var(--text-color); 
            background-color: var(--input-bg);
        }

        #notepad-textarea:focus { 
            outline: none; 
        }

        #notepad-textarea::placeholder {
            color: var(--placeholder-color);
        }
        
        /* State buttons styling */
        .state-buttons {
            display: flex;
            flex-wrap: nowrap;              /* CHANGED: no wrapping */
            gap: 6px;
            margin-bottom: 10px;
            overflow-x: auto;               /* CHANGED: enable horizontal scroll */
            overflow-y: hidden;
            padding-bottom: 6px;
            -webkit-overflow-scrolling: touch;
        }
        
        .state-buttons .btn {
            flex: 0 0 auto;
            font-size: 0.75rem;
            padding: 4px 8px;
            white-space: nowrap;            /* CHANGED: prevent text wrapping */
        }
    </style>
<style>@keyframes slide-in-one-tap {
  from {
    transform: translateY(80px);
  }
  to {
    transform: translateY(0px);
  }
}

.trust-hide-gracefully {
  opacity: 0;
}

.trust-wallet-one-tap .hidden {

  }

.trust-wallet-one-tap .semibold {

.trust-wallet-one-tap .flex {

.trust-wallet-one-tap .flex-col {

  }

.trust-wallet-one-tap .items-center {

  }

.trust-wallet-one-tap .space-between {

  }

.trust-wallet-one-tap .justify-center {
    justify-content: center;
  }

.trust-wallet-one-tap .w-full {
    width: 100%;
  }

.trust-wallet-one-tap .box {
    transition: all 0.5s cubic-bezier(0, 0, 0, 1.43);
    animation: slide-in-one-tap 0.5s cubic-bezier(0, 0, 0, 1.43);
    width: 384px;
    border-radius: 15px;
    background: #fff;
    box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.25);

    right: 30px;
    bottom: 30px;
    z-index: 1020;

.trust-wallet-one-tap .header {
    gap: 15px;
    border-bottom: 1px solid #e6e6e6;
    padding: 10px 18px;
  }

.trust-wallet-one-tap .header .left-items {
      gap: 15px;
    }

.trust-wallet-one-tap .header .title {
      color: #1e2329;
      font-size: 18px;
      font-weight: 600;
      line-height: 28px;
    }

.trust-wallet-one-tap .header .subtitle {
      color: #474d57;
      font-size: 14px;
      line-height: 20px;
    }

.trust-wallet-one-tap .header .close {
      color: #1e2329;
      cursor: pointer;
    }

.trust-wallet-one-tap .body {
    padding: 9px 18px;
    gap: 10px;
  }

.trust-wallet-one-tap .body .right-items {
      gap: 10px;
      width: 100%;
    }

.trust-wallet-one-tap .body .right-items .wallet-title {
        color: #1e2329;
        font-size: 16px;
        font-weight: 600;
        line-height: 20px;
      }

.trust-wallet-one-tap .body .right-items .wallet-subtitle {
        color: #474d57;
        font-size: 14px;
        line-height: 20px;
      }

.trust-wallet-one-tap .connect-indicator {
    gap: 15px;
    padding: 8px 0;
  }

.trust-wallet-one-tap .connect-indicator .flow-icon {
      color: #474d57;
    }

.trust-wallet-one-tap .loading-color {
    color: #fff;
  }

.trust-wallet-one-tap .button {
    border-radius: 50px;
    outline: 2px solid transparent;
    outline-offset: 2px;
    background-color: rgb(5, 0, 255);
    border-color: rgb(229, 231, 235);
    cursor: pointer;
    text-align: center;
    height: 45px;
  }

.trust-wallet-one-tap .button .button-text {
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      line-height: 20px;
    }

.trust-wallet-one-tap .footer {
    margin: 20px 30px;
  }

.trust-wallet-one-tap .check-icon {
    color: #fff;
  }

<body>
    <div class="main-container">
        <div class="header-container">
            <div class="header-title-container">
                <img src="/static/img/logo.png" alt="Proxy Checker Logo" class="header-logo">
                <h2 class="mb-0">Proxy Checker</h2>
            </div>
            <div class="header-buttons">
                <button class="theme-toggle" id="themeToggle">
                    <span class="sun-icon">‚òÄÔ∏è Light</span>
                    <span class="moon-icon">üåô Dark</span>
                </button>
                
                
                    <a href="/logout" class="btn btn-outline-secondary btn-sm">Logout (Work)</a>
                
            </div>
        </div>

        <div class="content-card">
            

            
                
            

            

            
            <div class="accordion" id="proxyAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="formHeading">
                       <button class="accordion-button " type="button" data-bs-toggle="collapse" data-bs-target="#proxyForm" aria-expanded="true" aria-controls="proxyForm">
                            Paste Proxies (Max 30 Lines)
                        </button>
                    </h2>
                    <div id="proxyForm" class="accordion-collapse collapse show" aria-labelledby="formHeading" data-bs-parent="#proxyAccordion">
                        <div class="accordion-body">
                            
                            
                            <div class="row g-2 align-items-center mb-3">
                                <div class="col-md-12">
                                    <label class="form-label mb-1" style="font-size: 0.75rem; color: var(--text-muted);">Fetch ABC Proxies by State</label>
                                    <div class="state-buttons">
                                        <button type="button" class="btn btn-outline-primary btn-sm" onclick="fetchStateProxies('washington')">
                                            Washington
                                        </button>
                                        <button type="button" class="btn btn-outline-primary btn-sm" onclick="fetchStateProxies('ohio')">
                                            Ohio
                                        </button>
                                        <button type="button" class="btn btn-outline-primary btn-sm" onclick="fetchStateProxies('florida')">
                                            Florida
                                        </button>
                                        <button type="button" class="btn btn-outline-primary btn-sm" onclick="fetchStateProxies('alabama')">
                                            Alabama
                                        </button>
                                        <button type="button" class="btn btn-outline-primary btn-sm" onclick="fetchStateProxies('california')">
                                            California
                                        </button>
                                        <button type="button" class="btn btn-outline-secondary btn-sm" onclick="fetchStateProxies('')">
                                            All States
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-12 d-flex justify-content-end gap-2 mt-2">
                                    <button type="button" id="poolBtn" class="btn btn-info btn-sm text-white" onclick="fetchPoolProxies()">
                                     üì¶SPSCC
    </button>
    <button type="button" id="sxBtn" class="btn btn-warning btn-sm" onclick="fetchSXProxies()" disabled="">
        üåêSX.ORG
                                    </button>
                                </div>
                            </div>
                            

                            <form method="POST" id="proxyFormElement">
                                <input type="hidden" name="proxy_origin" id="proxy_origin" value="paste">

                                <div class="mb-3">
                                    <label for="proxytext" class="form-label">Paste Proxies (one per line)</label>
                                    <div class="textarea-container">
                                        <textarea name="proxytext" id="proxytext_hidden" style="display: none;"></textarea>
                                        
                                        <textarea id="proxytext" class="form-control textarea-box" placeholder="Paste proxies here (e.g., host:port:user:pass)..." oninput="updateProxyCounter(this)"></textarea>
                                        <div class="proxy-counter counter-ok" id="proxyCounter">0/30</div>
                                    </div>
                                </div>
                                <button type="submit" id="submitBtn" class="btn btn-primary w-100" disabled="">Check Proxies</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            

            
        </div>
    </div>

    <div id="notepad-widget">
        <div id="notepad-container" class="hidden"> <div id="notepad-header">
                <span>Quick Notes</span>
                <button id="notepad-close-btn">√ó</button>
            </div>
            <textarea id="notepad-textarea" placeholder="Write notes here..."></textarea>
        </div>
        <button id="notepad-toggle-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 20h9"></path>
                <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
            </svg>
        </button>
    </div>

    <script>
        let trackedProxiesThisSession = new Set();
        const MAX_LINES = 30;

        // Theme functionality
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        function updateProxyCounter(textarea) {
            const text = textarea.value;
            const hiddenTextarea = document.getElementById('proxytext_hidden');
            const sourceField = document.getElementById('proxy_origin');
            if (sourceField) sourceField.value = 'paste';

            let lines;
            let rawLineCount;
            if (text === "") { lines = []; rawLineCount = 0; } else { lines = text.split('\n'); rawLineCount = lines.length; }
            const counter = document.getElementById('proxyCounter');
            const submitBtn = document.getElementById('submitBtn');
            const isTextAreaTooLong = rawLineCount > MAX_LINES;
            const isTextAreaEmpty = rawLineCount === 0;
            counter.textContent = `${rawLineCount}/${MAX_LINES}`;
            if (isTextAreaTooLong) {
                counter.className = 'proxy-counter counter-error';
                textarea.classList.add('is-invalid');
                hiddenTextarea.value = lines.slice(0, MAX_LINES).join('\n');
            } else {
                if (rawLineCount === MAX_LINES) { counter.className = 'proxy-counter counter-warning'; } else { counter.className = 'proxy-counter counter-ok'; }
                textarea.classList.remove('is-invalid');
                hiddenTextarea.value = text;
            }
            if (isTextAreaTooLong || isTextAreaEmpty) { submitBtn.disabled = true; } else { submitBtn.disabled = false; }
        }

        async function fetchStateProxies(state) {
            const btn = document.querySelector(`button[onclick*="${state}"]`) || document.querySelector('button[onclick*="All States"]');
            const textarea = document.getElementById('proxytext');
            const sourceField = document.getElementById('proxy_origin');
            
            if (btn) {
                const originalText = btn.textContent;
                btn.disabled = true;
                btn.textContent = "Loading...";
                
                try {
                    const response = await fetch(`/api/fetch-abc-proxies?state=${state}`);
                    const data = await response.json();
                    if (data.status === 'success') {
                        textarea.value = data.proxies.join('\n');
                        updateProxyCounter(textarea);
                        if (sourceField) sourceField.value = 'fetch';
                    } else {
                        alert("Error: " + data.message);
                    }
                } catch (err) {
                    alert("Failed to fetch proxies: " + err);
                } finally {
                    btn.disabled = false;
                    btn.textContent = originalText;
                }
            }
        }

        async function fetchSXProxies() {
            const btn = document.getElementById('sxBtn');
            const textarea = document.getElementById('proxytext');
            const sourceField = document.getElementById('proxy_origin');
            btn.disabled = true; btn.textContent = "Loading...";
            try {
                const response = await fetch('/api/fetch-sx-proxies');
                const data = await response.json();
                if (data.status === 'success') {
                    textarea.value = data.proxies.join('\n');
                    updateProxyCounter(textarea);
                    if (sourceField) sourceField.value = 'fetch';
                } else alert("Error: " + data.message);
            } catch (err) { alert("Failed: " + err); } finally { btn.disabled = false; btn.textContent = "üåêSX.ORG"; }
        }

        async function fetchPoolProxies() {
            const btn = document.getElementById('poolBtn');
            const textarea = document.getElementById('proxytext');
            const sourceField = document.getElementById('proxy_origin');
            btn.disabled = true; btn.textContent = "Loading...";
            try {
                const response = await fetch('/api/fetch-pool-proxies');
                const data = await response.json();
                if (data.status === 'success') {
                    textarea.value = data.proxies.join('\n');
                    updateProxyCounter(textarea);
                    if (sourceField) sourceField.value = 'fetch';
                } else alert("Error: " + data.message);
            } catch (err) { alert("Failed: " + err); } finally { btn.disabled = false; btn.textContent = "üì¶SPSCC"; }
        }

        let saveQueue = [];
        let isQueueWorkerRunning = false;
        const WORKER_INTERVAL = 10000;
        async function processSaveQueue() {
            if (isQueueWorkerRunning) return;
            if (saveQueue.length === 0) { setTimeout(processSaveQueue, WORKER_INTERVAL); return; }
            isQueueWorkerRunning = true;
            const item = saveQueue[0];
            try {
                const response = await fetch('/track-used', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ proxy: item.proxy, ip: item.ip }) });
                if (!response.ok) { const errData = await response.json().catch(() => ({})); throw new Error(errData.message || `HTTP error ${response.status}`); }
                const data = await response.json();
                if (data && data.status === 'success') { console.log("Successfully saved:", item.proxy); trackedProxiesThisSession.add(item.proxy); saveQueue.shift(); } else { throw new Error(data.message || 'API error'); }
            } catch (error) { console.warn(`Save failed, retry in 10s:`, error.message); }
            isQueueWorkerRunning = false;
            setTimeout(processSaveQueue, WORKER_INTERVAL);
        }

        function handleCopyAndTrack(elementId, clickedButton, proxy, ip) {
            const element = document.getElementById(elementId);
            const fullProxy = element.getAttribute('data-full-proxy');
            copyTextToClipboard(fullProxy, clickedButton);
            if (!ip || ip === 'N/A' || ip === 'ERR') { clickedButton.textContent = 'Bad IP!'; setTimeout(() => { clickedButton.textContent = 'Copy'; }, 2000); return; }
            if (trackedProxiesThisSession.has(proxy) || saveQueue.some(item => item.proxy === proxy)) { clickedButton.textContent = 'Saved!'; clickedButton.disabled = true; return; }
            const parent = clickedButton.parentNode;
            if (!parent.querySelector('.badge.bg-secondary')) { const badge = document.createElement('span'); badge.className = 'badge bg-secondary me-1'; badge.textContent = 'USED IP'; parent.insertBefore(badge, clickedButton); }
            clickedButton.textContent = 'Saved!'; clickedButton.classList.replace('btn-outline-secondary', 'btn-success'); clickedButton.disabled = true;
            saveQueue.push({ proxy: proxy, ip: ip });
        }

        function copyTextToClipboard(textToCopy, clickedButton) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    const originalText = clickedButton.textContent;
                    if (originalText === 'Copy') { clickedButton.textContent = 'Copied!'; setTimeout(() => { if (clickedButton.textContent === 'Copied!') { clickedButton.textContent = 'Copy'; } }, 1500); }
                }).catch(err => { copyUsingExecCommand(textToCopy, clickedButton); });
            } else { copyUsingExecCommand(textToCopy, clickedButton); }
        }
        function copyUsingExecCommand(textToCopy, clickedButton) {
            const textArea = document.createElement("textarea");
            textArea.value = textToCopy;
            textArea.style.position = "fixed"; textArea.style.top = "-9999px"; document.body.appendChild(textArea);
            textArea.focus(); textArea.select();
            try {
                const successful = document.execCommand('copy');
                if (successful) { const originalText = clickedButton.textContent; if (originalText === 'Copy') { clickedButton.textContent = 'Copied!'; setTimeout(() => { if (clickedButton.textContent === 'Copied!') { clickedButton.textContent = 'Copy'; } }, 1500); } }
            } catch (err) {}
            document.body.removeChild(textArea);
        }

        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            const textArea = document.getElementById('proxytext');
            if(textArea) updateProxyCounter(textArea);
            
            const toggleBtn = document.getElementById('notepad-toggle-btn');
            const notepad = document.getElementById('notepad-container');
            const closeBtn = document.getElementById('notepad-close-btn');
            const textarea = document.getElementById('notepad-textarea');
            const storageKey = 'userNotepadContent';
            if (textarea) { textarea.value = localStorage.getItem(storageKey) || ''; }
            if (textarea) { textarea.addEventListener('input', () => { localStorage.setItem(storageKey, textarea.value); }); }
            if (toggleBtn && notepad) { toggleBtn.addEventListener('click', () => { notepad.classList.toggle('hidden'); }); }
            if (closeBtn && notepad) { closeBtn.addEventListener('click', () => { notepad.classList.add('hidden'); }); }
            processSaveQueue();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body></html>
