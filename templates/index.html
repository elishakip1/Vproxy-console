<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proxy Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; }
        .container { margin-top: 50px; max-width: 800px; }
        .textarea-box { height: 200px; }
    </style>
</head>
<body>
    <div class="container bg-white p-4 rounded shadow-sm">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0">Proxy Checker</h2>
            <a href="/admin" class="btn btn-outline-primary btn-sm">Admin</a>
        </div>

        {% if message %}
        <div class="alert alert-info">{{ message }}</div>
        {% endif %}

        <form method="POST">
            <div class="mb-3">
                <label for="proxytext" class="form-label">Paste Proxies</label>
                <textarea name="proxytext" id="proxytext" class="form-control textarea-box" 
                          placeholder="Paste proxies here (one per line, format: host:port:username:password)..." 
                          oninput="updateProxyCounter(this)"></textarea>
                <div class="form-text" id="proxyCounter">0/{{ max_paste }} proxies</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Check Proxies</button>
        </form>

        {% if results %}
        <hr>
        <h5 class="mt-4">âœ… Good Proxies</h5>
        <ul class="list-group mt-2">
            {% for item in results %}
            <li class="list-group-item">
                <code>{{ item.proxy }}</code>
                {% if item.used %}
                <span class="badge bg-danger float-end">USED</span>
                {% else %}
                <span class="badge bg-success float-end">NEW</span>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>

    <script>
        const MAX_LINES = {{ max_paste }};

        function updateProxyCounter(textarea) {
            const lines = textarea.value.split('\n').filter(line => line.trim() !== '');
            const count = lines.length;
            const counter = document.getElementById('proxyCounter');
            counter.textContent = `${count}/${MAX_LINES} proxies`;
            
            if (count > MAX_LINES) {
                counter.className = 'form-text text-danger';
            } else {
                counter.className = 'form-text text-muted';
            }
        }
    </script>
</body>
</html>
