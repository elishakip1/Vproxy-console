<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Manage Users - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: sans-serif; }
        .sidebar { min-height: 100vh; width: 250px; background: #212529; color: #fff; position: fixed; top: 0; left: 0; z-index: 1000; padding-top: 20px; }
        .sidebar-header { padding: 20px; text-align: center; border-bottom: 1px solid #495057; }
        .logo-link { display: inline-block; text-decoration: none; margin-bottom: 15px; background-color: white; border-radius: 50%; padding: 5px; }
        .logo-link img { height: 70px; width: 70px; border-radius: 50%; object-fit: cover; display: block; }
        .content-wrapper { margin-left: 250px; padding: 30px; }
    </style>
</head>
<body>
<nav class="sidebar">
    <div class="sidebar-header">
        <a href="{{ url_for('index') }}" class="logo-link"><img src="https://i.ibb.co/pjSD084t/proxychecker-logo-clear.png" alt="Logo"></a>
        <h5 class="text-white mt-2">Admin Panel</h5>
    </div>
    <ul class="sidebar-nav">
        <li><a href="{{ url_for('admin') }}" class="nav-link">üìä Dashboard</a></li>
        <li><a href="{{ url_for('admin_users_manage') }}" class="nav-link active">‚öôÔ∏è Users</a></li>
    </ul>
</nav>
<div class="content-wrapper">
    <h2>‚öôÔ∏è User Management</h2>
    <div class="card p-4 shadow-sm border-0 mb-4 mt-4">
        <form action="/admin/users/add" method="POST" class="row g-3">
            <div class="col-md-3"><input name="username" class="form-control" placeholder="User" required></div>
            <div class="col-md-3"><input name="password" class="form-control" placeholder="Pass" required></div>
            <div class="col-md-3"><select name="role" class="form-select"><option value="user">User</option><option value="admin">Admin</option></select></div>
            <button class="btn btn-success col-md-3">Add User</button>
        </form>
    </div>
    <div class="card shadow-sm border-0">
        <table class="table table-hover mb-0">
            <thead class="table-light"><tr><th>ID</th><th>Username</th><th>Role</th><th>Fetch</th><th>Action</th></tr></thead>
            <tbody>
                {% for u in users %}
                <tr><td>{{ u.id }}</td><td><strong>{{ u.username }}</strong></td><td>{{ u.role }}</td><td>{{ '‚úÖ' if u.can_fetch else '‚ùå' }}</td><td><a href="/admin/users/delete/{{ u.id }}" class="text-danger">Delete</a></td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
