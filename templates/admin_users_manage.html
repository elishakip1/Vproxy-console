<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Manage Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: sans-serif; }
        .sidebar { min-height: 100vh; width: 250px; background: #212529; color: #fff; position: fixed; top: 0; left: 0; padding-top: 20px; }
        .sidebar-header { padding: 20px; text-align: center; border-bottom: 1px solid #495057; }
        .logo-link { display: inline-block; background-color: white; border-radius: 50%; padding: 5px; }
        .logo-link img { height: 70px; width: 70px; border-radius: 50%; display: block; }
        .content-wrapper { margin-left: 250px; padding: 30px; }
    </style>
</head>
<body>
<nav class="sidebar">
    <div class="sidebar-header">
        <a href="{{ url_for('index') }}" class="logo-link"><img src="https://i.ibb.co/pjSD084t/proxychecker-logo-clear.png" alt="Logo"></a>
        <h5 class="text-white mt-2">Admin Panel</h5>
    </div>
    <ul class="nav flex-column mt-3">
        <li class="nav-item"><a href="/admin" class="nav-link text-white">ğŸ“Š Dashboard</a></li>
        <li class="nav-item"><a href="/admin/users/manage" class="nav-link text-white active bg-primary">âš™ï¸ Manage Users</a></li>
    </ul>
</nav>

<div class="content-wrapper">
    <h2>âš™ï¸ User Account Management</h2>
    <div class="card p-4 border-0 shadow-sm mt-4">
        <h5>Add User</h5>
        <form action="/admin/users/add" method="POST" class="row g-3">
            <div class="col-md-3"><input name="username" class="form-control" placeholder="User" required></div>
            <div class="col-md-3"><input name="password" class="form-control" placeholder="Pass" required></div>
            <div class="col-md-3"><select name="role" class="form-select"><option value="user">User</option><option value="guest">Guest</option><option value="admin">Admin</option></select></div>
            <div class="col-md-3 d-flex align-items-center"><input type="checkbox" name="can_fetch" id="cf"><label class="ms-2" for="cf">Can Fetch</label><button class="btn btn-success ms-auto">Add</button></div>
        </form>
    </div>

    <div class="card mt-4 border-0 shadow-sm">
        <table class="table table-hover mb-0">
            <thead class="table-light"><tr><th>ID</th><th>Username</th><th>Role</th><th>Fetch</th><th>Usage</th><th>Action</th></tr></thead>
            <tbody>
                {% for u in users %}
                <tr><td>{{ u.id }}</td><td><strong>{{ u.username }}</strong></td><td>{{ u.role }}</td><td>{{ 'âœ…' if u.can_fetch else 'âŒ' }}</td><td>{{ u.daily_api_usage }}</td><td><a href="/admin/users/delete/{{ u.id }}" class="text-danger" onclick="return confirm('Delete user?')">Delete</a></td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
