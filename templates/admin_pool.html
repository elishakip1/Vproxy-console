<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Proxy Pool - Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: sans-serif; }
        .sidebar { min-height: 100vh; width: 250px; background: #212529; color: #fff; position: fixed; top: 0; left: 0; z-index: 1000; padding-top: 20px; }
        .sidebar-header { padding: 20px; text-align: center; border-bottom: 1px solid #495057; }
        .logo-link { display: inline-block; text-decoration: none; margin-bottom: 15px; background-color: white; border-radius: 50%; padding: 5px; }
        .logo-link img { height: 70px; width: 70px; border-radius: 50%; object-fit: cover; display: block; }
        .sidebar-nav { list-style: none; padding: 0; margin-top: 20px; }
        .nav-link { display: block; padding: 15px 20px; color: rgba(255,255,255,.75); text-decoration: none; border-left: 4px solid transparent; }
        .nav-link.active { color: #fff; background: rgba(255,255,255,.1); border-left-color: #0d6efd; }
        .content-wrapper { margin-left: 250px; padding: 30px; }
    </style>
</head>
<body>
<nav class="sidebar">
    <div class="sidebar-header">
        <a href="{{ url_for('index') }}" class="logo-link"><img src="https://i.ibb.co/pjSD084t/proxychecker-logo-clear.png" alt="Logo"></a>
        <h5 class="text-white mt-2">Admin Panel</h5>
    </div>
    <ul class="sidebar-nav">
        <li><a href="{{ url_for('admin') }}" class="nav-link">üìä Dashboard</a></li>
        <li><a href="{{ url_for('admin_pool') }}" class="nav-link active">üè≠ Proxy Pool</a></li>
    </ul>
</nav>
<div class="content-wrapper">
    <h2>üè≠ Proxy Pool Manager</h2>
    <div class="row mb-4 mt-4">
        <div class="col-md-4"><div class="card p-3 text-center"><h6>Total Pool</h6><h3>{{ counts.total }}</h3></div></div>
        <div class="col-md-4"><div class="card p-3 text-center"><h6>PyProxy</h6><h3>{{ counts.pyproxy }}</h3></div></div>
        <div class="col-md-4"><div class="card p-3 text-center"><h6>PiaProxy</h6><h3>{{ counts.piaproxy }}</h3></div></div>
    </div>
    <div class="card p-4 border-0 shadow-sm mb-4">
        <h5>Bulk Upload</h5>
        <form method="POST">
            <textarea name="bulk_proxies" class="form-control mb-2" rows="5" placeholder="host:port:user:pass"></textarea>
            <div class="d-flex gap-2">
                <select name="provider" class="form-select w-auto"><option value="pyproxy">PyProxy</option><option value="piaproxy">PiaProxy</option></select>
                <button class="btn btn-primary">Add to Pool</button>
            </div>
        </form>
    </div>
    <div class="card p-4 border-0 shadow-sm">
        <form method="POST">
            <h5>Wipe Pool</h5>
            <select name="clear_target" class="form-select w-auto d-inline"><option value="all">Entire Pool</option><option value="pyproxy">PyProxy Only</option><option value="piaproxy">PiaProxy Only</option></select>
            <button name="clear_pool" class="btn btn-danger" onclick="return confirm('Clear pool?')">Wipe Selected</button>
        </form>
    </div>
</div>
</body>
</html>
