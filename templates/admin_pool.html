<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Proxy Pool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body{background:#f8f9fa}.sidebar{width:250px;position:fixed;height:100vh;background:#212529;color:white;padding:20px}.main{margin-left:250px;padding:40px}</style>
</head>
<body>
    <div class="sidebar">
        <h4 class="mb-4">Admin Panel</h4>
        <nav class="nav flex-column">
            <a href="/admin" class="nav-link text-white mb-2">üìä Dashboard</a>
            <a href="/admin/pool" class="nav-link text-white mb-2 active fw-bold">üè≠ Proxy Pool</a>
            <a href="/admin/settings" class="nav-link text-white">üîß Settings</a>
        </nav>
    </div>
    <div class="main">
        <h2>üè≠ Proxy Pool Manager</h2>
        <div class="row mb-4">
            <div class="col-md-4"><div class="card p-3 text-center"><h6>Total Pool</h6><h3>{{ counts.total }}</h3></div></div>
            <div class="col-md-4"><div class="card p-3 text-center"><h6>PyProxy</h6><h3>{{ counts.pyproxy }}</h3></div></div>
            <div class="col-md-4"><div class="card p-3 text-center"><h6>PiaProxy</h6><h3>{{ counts.piaproxy }}</h3></div></div>
        </div>

        <div class="card p-4 border-0 shadow-sm mb-4">
            <h5>Bulk Upload</h5>
            <form method="POST">
                <textarea name="bulk_proxies" class="form-control mb-2" rows="5" placeholder="host:port:user:pass"></textarea>
                <div class="d-flex gap-2">
                    <select name="provider" class="form-select w-auto">
                        <option value="pyproxy">PyProxy</option>
                        <option value="piaproxy">PiaProxy</option>
                    </select>
                    <button class="btn btn-primary">Add to Pool</button>
                </div>
            </form>
        </div>

        <div class="card p-4 border-0 shadow-sm">
            <form method="POST">
                <h5>Wipe Pool</h5>
                <select name="clear_target" class="form-select w-auto d-inline">
                    <option value="all">Entire Pool</option>
                    <option value="pyproxy">PyProxy Only</option>
                    <option value="piaproxy">PiaProxy Only</option>
                </select>
                <button name="clear_pool" class="btn btn-danger" onclick="return confirm('Clear pool?')">Wipe Selected</button>
            </form>
        </div>
    </div>
</body>
</html>
