<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Settings - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: sans-serif; }
        .sidebar { min-height: 100vh; width: 250px; background: #212529; color: #fff; position: fixed; top: 0; left: 0; padding-top: 20px; }
        .sidebar-header { padding: 20px; text-align: center; border-bottom: 1px solid #495057; }
        .logo-link { display: inline-block; background-color: white; border-radius: 50%; padding: 5px; }
        .logo-link img { height: 70px; width: 70px; border-radius: 50%; display: block; }
        .content-wrapper { margin-left: 250px; padding: 30px; }
    </style>
</head>
<body>
<nav class="sidebar">
    <div class="sidebar-header">
        <a href="{{ url_for('index') }}" class="logo-link"><img src="https://i.ibb.co/pjSD084t/proxychecker-logo-clear.png" alt="Logo"></a>
        <h5 class="text-white mt-2">Admin Panel</h5>
    </div>
</nav>

<div class="content-wrapper">
    <h2>⚙️ Configuration</h2>
    <form method="POST">
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="list-group" role="tablist">
                    <a class="list-group-item active" data-bs-toggle="list" href="#list-general">General</a>
                    <a class="list-group-item" data-bs-toggle="list" href="#list-proxies">Proxy Providers</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="list-general" role="tabpanel">
                        <div class="card p-4">
                            <label>Max Proxies</label><input type="number" name="max_paste" class="form-control mb-3" value="{{ settings.MAX_PASTE }}">
                            <label>Concurrent Workers</label><input type="number" name="max_workers" class="form-control mb-3" value="{{ settings.MAX_WORKERS }}">
                        </div>
                    </div>
                    <div class="tab-pane fade" id="list-proxies" role="tabpanel">
                        <div class="card p-4">
                            <h6>ABC Link Generation</h6>
                            <input name="abc_generation_url" class="form-control mb-3" value="{{ settings.ABC_GENERATION_URL }}">
                            <h6>SX.ORG Link</h6>
                            <input name="sx_generation_url" class="form-control" value="{{ settings.SX_GENERATION_URL }}">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success mt-4 w-100">Save Changes</button>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
