<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><title>Admin Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f0f2f5; font-family: sans-serif; }
    .sidebar { min-height: 100vh; width: 250px; background: #212529; color: #fff; position: fixed; top: 0; left: 0; padding-top: 20px; }
    .nav-link { display: block; padding: 15px 20px; color: rgba(255,255,255,.75); text-decoration: none; }
    .nav-link:hover, .active-nav { color: #fff; background: rgba(255,255,255,.1); border-left: 4px solid #0d6efd; }
    .content-wrapper { margin-left: 250px; padding: 30px; }
  </style>
</head>
<body>
<nav class="sidebar">
    <div class="sidebar-header text-center text-white"><h5>Admin Panel</h5></div>
    <ul class="list-unstyled mt-3">
        <li><a href="{{ url_for('admin') }}" class="nav-link">üìä Dashboard</a></li>
        <li><a href="{{ url_for('admin_pool') }}" class="nav-link">üè≠ Proxy Pool</a></li>
        <li><a href="{{ url_for('admin_users') }}" class="nav-link">üë• User Activity</a></li>
        <li><a href="{{ url_for('admin_settings') }}" class="nav-link active-nav">‚öôÔ∏è Settings</a></li>
        <li class="mt-5"><a href="/" class="nav-link text-warning">‚Üê Back</a></li>
    </ul>
</nav>

<div class="content-wrapper">
    <h2>‚öôÔ∏è Configuration</h2>
    <form method="POST">
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">General Settings</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4"><label class="form-label">Max Paste</label><input type="number" class="form-control" name="max_paste" value="{{ settings.MAX_PASTE }}"></div>
                    <div class="col-md-4"><label class="form-label">Fraud Limit</label><input type="number" class="form-control" name="fraud_score_level" value="{{ settings.FRAUD_SCORE_LEVEL }}"></div>
                    <div class="col-md-4"><label class="form-label">Workers</label><input type="number" class="form-control" name="max_workers" value="{{ settings.MAX_WORKERS }}"></div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-info text-white">Scamalytics API Configuration</div>
            <div class="card-body">
                <div class="mb-3"><label class="form-label">Username(s)</label><input type="text" class="form-control" name="scamalytics_username" value="{{ settings.SCAMALYTICS_USERNAME }}"></div>
                <div class="mb-3"><label class="form-label">API Key(s)</label><input type="text" class="form-control" name="scamalytics_api_key" value="{{ settings.SCAMALYTICS_API_KEY }}"></div>
                <div class="mb-3"><label class="form-label">API URL</label><input type="text" class="form-control" name="scamalytics_api_url" value="{{ settings.SCAMALYTICS_API_URL }}"></div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-success text-white">Proxy Providers & SX.ORG</div>
            <div class="card-body">
                <div class="mb-3"><label class="form-label">ABC Generation URL</label><input type="text" class="form-control" name="abc_generation_url" value="{{ settings.ABC_GENERATION_URL }}"></div>
                <div class="mb-3"><label class="form-label">SX.ORG Generation URL</label><input type="text" class="form-control" name="sx_generation_url" value="{{ settings.SX_GENERATION_URL }}"></div>
                <div class="row">
                    <div class="col-md-6"><label class="form-label">PyProxy Reset</label><input type="text" class="form-control" name="pyproxy_reset_url" value="{{ settings.PYPROXY_RESET_URL }}"></div>
                    <div class="col-md-6"><label class="form-label">PiaProxy Reset</label><input type="text" class="form-control" name="piaproxy_reset_url" value="{{ settings.PIAPROXY_RESET_URL }}"></div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success float-end px-5">Save All Changes</button>
    </form>
</div>
</body>
</html>
