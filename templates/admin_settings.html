<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Settings - Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: sans-serif; }
        .sidebar { min-height: 100vh; width: 250px; background: #212529; color: #fff; position: fixed; top: 0; left: 0; z-index: 1000; padding-top: 20px; }
        .sidebar-header { padding: 20px; text-align: center; border-bottom: 1px solid #495057; }
        .logo-link { display: inline-block; text-decoration: none; margin-bottom: 15px; background-color: white; border-radius: 50%; padding: 5px; }
        .logo-link img { height: 70px; width: 70px; border-radius: 50%; object-fit: cover; display: block; }
        .sidebar-nav { list-style: none; padding: 0; margin-top: 20px; }
        .nav-link { display: block; padding: 15px 20px; color: rgba(255,255,255,.75); text-decoration: none; border-left: 4px solid transparent; }
        .nav-link.active { color: #fff; background: rgba(255,255,255,.1); border-left-color: #0d6efd; }
        .content-wrapper { margin-left: 250px; padding: 30px; }
    </style>
</head>
<body>
<nav class="sidebar">
    <div class="sidebar-header">
        <a href="{{ url_for('index') }}" class="logo-link"><img src="https://i.ibb.co/pjSD084t/proxychecker-logo-clear.png" alt="Logo"></a>
        <h5 class="text-white mt-2">Admin Panel</h5>
    </div>
    <ul class="sidebar-nav">
        <li><a href="{{ url_for('admin') }}" class="nav-link">üìä Dashboard</a></li>
        <li><a href="{{ url_for('admin_settings') }}" class="nav-link active">‚öôÔ∏è Settings</a></li>
    </ul>
</nav>
<div class="content-wrapper">
    <h2>‚öôÔ∏è System Settings</h2>
    <div class="card p-4 shadow-sm border-0 mt-4">
        <form method="POST">
            <h5 class="border-bottom pb-2">Core Config</h5>
            <div class="row g-3 mb-4">
                <div class="col-md-4"><label>Max Paste</label><input type="number" name="max_paste" class="form-control" value="{{ settings.MAX_PASTE }}"></div>
                <div class="col-md-4"><label>Score Limit</label><input type="number" name="fraud_score_level" class="form-control" value="{{ settings.FRAUD_SCORE_LEVEL }}"></div>
                <div class="col-md-4"><label>Workers</label><input type="number" name="max_workers" class="form-control" value="{{ settings.MAX_WORKERS }}"></div>
            </div>
            <h5 class="border-bottom pb-2">Scamalytics</h5>
            <div class="row g-3 mb-4">
                <div class="col-md-4"><label>API Key</label><input name="scamalytics_api_key" class="form-control" value="{{ settings.SCAMALYTICS_API_KEY }}"></div>
                <div class="col-md-4"><label>Username</label><input name="scamalytics_username" class="form-control" value="{{ settings.SCAMALYTICS_USERNAME }}"></div>
                <div class="col-md-4"><label>API URL</label><input name="scamalytics_api_url" class="form-control" value="{{ settings.SCAMALYTICS_API_URL }}"></div>
            </div>
            <button type="submit" class="btn btn-primary">Save Settings</button>
        </form>
    </div>
    <div class="card p-4 shadow-sm border-0 mt-4">
        <h5>Fetch Buttons</h5>
        <form action="{{ url_for('admin_add_button') }}" method="POST" class="row g-2">
            <div class="col-md-3"><input name="name" class="form-control" placeholder="Name" required></div>
            <div class="col-md-3"><select name="type" class="form-select"><option value="api">API</option><option value="pool">Pool</option></select></div>
            <div class="col-md-4"><input name="target" class="form-control" placeholder="URL or Provider" required></div>
            <div class="col-md-2"><button class="btn btn-success w-100">Add</button></div>
        </form>
    </div>
</div>
</body>
</html>
