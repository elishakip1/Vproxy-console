<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f0f2f5; font-family: sans-serif; }
    .sidebar { min-height: 100vh; width: 250px; background: #212529; color: #fff; position: fixed; top: 0; left: 0; padding-top: 20px; transition: all 0.3s; }
    .sidebar-header { padding: 20px; text-align: center; border-bottom: 1px solid #495057; }
    .sidebar-nav { list-style: none; padding: 0; margin-top: 20px; }
    .nav-link { display: block; padding: 15px 20px; color: rgba(255,255,255,.75); text-decoration: none; border-left: 4px solid transparent; }
    .nav-link:hover, .nav-link.active-nav { color: #fff; background: rgba(255,255,255,.1); border-left-color: #0d6efd; }
    .content-wrapper { margin-left: 250px; padding: 30px; }
  </style>
</head>
<body>

<nav class="sidebar">
    <div class="sidebar-header">
        <h5 class="text-white">Admin Panel</h5>
    </div>
    <ul class="sidebar-nav">
        <li><a href="{{ url_for('admin') }}" class="nav-link">üìä Dashboard</a></li>
        <li><a href="{{ url_for('admin_pool') }}" class="nav-link">üè≠ Proxy Pool</a></li>
        <li><a href="{{ url_for('admin_users') }}" class="nav-link">üë• User Activity</a></li>
        <li><a href="{{ url_for('admin_logs') }}" class="nav-link">üìã System Logs</a></li>
        <li><a href="{{ url_for('admin_settings') }}" class="nav-link active-nav">‚öôÔ∏è Settings</a></li>
        <li class="mt-5"><a href="/" class="nav-link text-warning">‚Üê Back to Checker</a></li>
    </ul>
</nav>

<div class="content-wrapper">
    <h2>‚öôÔ∏è Configuration</h2>
    <form method="POST">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group" role="tablist">
                    <a class="list-group-item list-group-item-action active" data-bs-toggle="list" href="#list-general">General</a>
                    <a class="list-group-item list-group-item-action" data-bs-toggle="list" href="#list-api">Scamalytics</a>
                    <a class="list-group-item list-group-item-action" data-bs-toggle="list" href="#list-proxies">Providers</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="list-general">
                        <div class="card mb-3">
                            <div class="card-body">
                                <label class="form-label">Max Proxies</label>
                                <input type="number" class="form-control mb-3" name="max_paste" value="{{ settings.MAX_PASTE }}">
                                <label class="form-label">Concurrent Workers</label>
                                <input type="number" class="form-control mb-3" name="max_workers" value="{{ settings.MAX_WORKERS }}">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" name="force_fetch_for_users" value="TRUE" {% if settings.FORCE_FETCH_FOR_USERS == 'TRUE' %}checked{% endif %}>
                                    <label class="form-check-label">Disable Pasting for Users</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="list-proxies">
                        <div class="card mb-3 border-success">
                            <div class="card-header bg-success text-white">ABC Proxy</div>
                            <div class="card-body">
                                <label class="form-label">ABC Generation URL</label>
                                <input type="text" class="form-control" name="abc_generation_url" value="{{ settings.ABC_GENERATION_URL }}">
                            </div>
                        </div>
                        <div class="card mb-3 border-warning">
                            <div class="card-header bg-warning">SX.ORG Proxy</div>
                            <div class="card-body">
                                <label class="form-label">SX Generation URL</label>
                                <input type="text" class="form-control" name="sx_generation_url" value="{{ settings.SX_GENERATION_URL }}">
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success float-end mt-3">Save Settings</button>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
