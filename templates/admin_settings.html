<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><title>Admin Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f0f2f5; font-family: sans-serif; }
    .sidebar { min-height: 100vh; width: 250px; background: #212529; color: #fff; position: fixed; top: 0; left: 0; padding-top: 20px; }
    .nav-link { display: block; padding: 15px 20px; color: rgba(255,255,255,.75); text-decoration: none; }
    .nav-link:hover, .active-nav { color: #fff; background: rgba(255,255,255,.1); border-left: 4px solid #0d6efd; }
    .content-wrapper { margin-left: 250px; padding: 30px; }
  </style>
</head>
<body>
<nav class="sidebar">
    <div class="sidebar-header text-center"><h5 class="text-white">Admin Panel</h5></div>
    <ul class="list-unstyled mt-3">
        <li><a href="{{ url_for('admin') }}" class="nav-link">üìä Dashboard</a></li>
        <li><a href="{{ url_for('admin_pool') }}" class="nav-link">üè≠ Proxy Pool</a></li>
        <li><a href="{{ url_for('admin_users') }}" class="nav-link">üë• User Activity</a></li>
        <li><a href="{{ url_for('admin_settings') }}" class="nav-link active-nav">‚öôÔ∏è Settings</a></li>
        <li class="mt-5"><a href="/" class="nav-link text-warning">‚Üê Back</a></li>
    </ul>
</nav>

<div class="content-wrapper">
    <h2>‚öôÔ∏è Configuration</h2>
    <form method="POST">
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">General & Providers</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Max Proxies</label>
                        <input type="number" class="form-control" name="max_paste" value="{{ settings.MAX_PASTE }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">ABC Generation URL</label>
                        <input type="text" class="form-control" name="abc_generation_url" value="{{ settings.ABC_GENERATION_URL }}">
                    </div>
                    <div class="col-md-12 mb-3">
                        <label class="form-label">SX.ORG Generation URL</label>
                        <input type="text" class="form-control" name="sx_generation_url" value="{{ settings.SX_GENERATION_URL }}">
                    </div>
                </div>
                <div class="form-check form-switch mt-2">
                    <input class="form-check-input" type="checkbox" name="force_fetch_for_users" value="TRUE" {% if settings.FORCE_FETCH_FOR_USERS == 'TRUE' %}checked{% endif %}>
                    <label class="form-check-label">Force Fetching (Disable Pasting for Users)</label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success float-end">Save All Changes</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
