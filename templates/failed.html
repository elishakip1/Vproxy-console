<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API ERROR!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #f0f2f5; 
            font-family: 'Inter', sans-serif;
        }
        .container { 
            margin-top: 50px; 
            max-width: 500px; 
        }
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center bg-white p-5 rounded shadow-sm">
            <!-- Error Icon -->
            <div class="error-icon text-danger">⚠️</div>
            
            <!-- Message Content -->
            <h2 class="text-danger mb-3">API ERROR</h2>
            <p class="text-muted mb-4">
                We're having trouble connecting to our services right now. Please check your internet connection and try again in a few moments
            </p>

            <!-- Action Button -->
            <button onclick="window.location.href='/'" class="btn btn-primary btn-lg">
                Return to Home
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
