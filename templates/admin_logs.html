<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body{background:#f8f9fa}.sidebar{width:250px;position:fixed;height:100vh;background:#212529;color:white;padding:20px}.main{margin-left:250px;padding:40px}.log-DEBUG{color:#6c757d}.log-INFO{color:#0d6efd}.log-WARNING{color:#ffc107}.log-ERROR{color:#dc3545}</style>
</head>
<body>
    <div class="sidebar"><h4>Admin Panel</h4><hr>
        <nav class="nav flex-column">
            <a href="/admin" class="nav-link text-white">üìä Dashboard</a>
            <a href="/admin/logs" class="nav-link active text-white fw-bold">üìù Logs</a>
        </nav>
    </div>
    <div class="main">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>üìù System Logs</h2>
            <form action="/admin/clear-logs" method="POST"><button class="btn btn-outline-danger btn-sm">Clear All Logs</button></form>
        </div>
        <div class="card shadow-sm border-0"><div class="table-responsive">
            <table class="table table-sm mb-0">
                <thead class="table-light"><tr><th>Time</th><th>Level</th><th>Message</th><th>IP</th></tr></thead>
                <tbody>
                    {% for l in logs %}
                    <tr>
                        <td>{{ l.Timestamp[:19] }}</td>
                        <td><span class="fw-bold log-{{ l.Level }}">{{ l.Level }}</span></td>
                        <td>{{ l.Message }}</td><td>{{ l.IP }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div></div>
    </div>
</body>
</html>
