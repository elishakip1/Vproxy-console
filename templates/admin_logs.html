<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Logs - Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: sans-serif; }
        .sidebar { min-height: 100vh; width: 250px; background: #212529; color: #fff; position: fixed; top: 0; left: 0; z-index: 1000; padding-top: 20px; }
        .sidebar-header { padding: 20px; text-align: center; border-bottom: 1px solid #495057; }
        .logo-link { display: inline-block; text-decoration: none; margin-bottom: 15px; background-color: white; border-radius: 50%; padding: 5px; }
        .logo-link img { height: 70px; width: 70px; border-radius: 50%; object-fit: cover; display: block; }
        .sidebar-nav { list-style: none; padding: 0; margin-top: 20px; }
        .nav-link { display: block; padding: 15px 20px; color: rgba(255,255,255,.75); text-decoration: none; border-left: 4px solid transparent; }
        .nav-link.active { color: #fff; background: rgba(255,255,255,.1); border-left-color: #0d6efd; }
        .content-wrapper { margin-left: 250px; padding: 30px; }
        .log-INFO{color:#0d6efd}.log-WARNING{color:#ffc107}.log-ERROR{color:#dc3545}
    </style>
</head>
<body>
<nav class="sidebar">
    <div class="sidebar-header">
        <a href="{{ url_for('index') }}" class="logo-link"><img src="https://i.ibb.co/pjSD084t/proxychecker-logo-clear.png" alt="Logo"></a>
        <h5 class="text-white mt-2">Admin Panel</h5>
    </div>
    <ul class="sidebar-nav">
        <li><a href="{{ url_for('admin') }}" class="nav-link">ðŸ“Š Dashboard</a></li>
        <li><a href="{{ url_for('admin_logs') }}" class="nav-link active">ðŸ“‹ System Logs</a></li>
    </ul>
</nav>
<div class="content-wrapper">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>ðŸ“‹ System Logs</h2>
        <form action="{{ url_for('admin_logs') }}" method="POST"><button class="btn btn-outline-danger btn-sm">Clear All Logs</button></form>
    </div>
    <div class="card shadow-sm border-0 mt-4">
        <div class="table-responsive">
            <table class="table table-sm mb-0">
                <thead class="table-light"><tr><th>Time</th><th>Level</th><th>Message</th><th>IP</th></tr></thead>
                <tbody>
                    {% for l in logs %}
                    <tr>
                        <td>{{ l.Timestamp[:19] }}</td>
                        <td><span class="fw-bold log-{{ l.Level }}">{{ l.Level }}</span></td>
                        <td>{{ l.Message }}</td><td>{{ l.IP }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
