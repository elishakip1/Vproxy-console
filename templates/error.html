<!DOCTYPE html>
<html lang="en">
<head>

    <title>Error - Proxy Checker</title>

</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="text-center">
        <h1 class="display-1 fw-bold text-danger">Oops!</h1>

    </div>
</body>
</html>
